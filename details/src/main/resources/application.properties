spring.application.name=details
# ===============================
# = H2 Database Configuration   =
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Whether to show the H2 console in the browser
spring.h2.console.enabled=true
# You can customize the console path here (default is /h2-console)
spring.h2.console.path=/h2-console

# ===============================
# = JPA / Hibernate Config      =
# ===============================
# Automatically update the database schema based on your entity classes
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console/log
spring.jpa.show-sql=true

# If using Spring Boot 2.5 or higher, 
# enable this if you use schema/data SQL files
# spring.jpa.defer-datasource-initialization=true

